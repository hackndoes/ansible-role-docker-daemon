---
- name: Regather facts to eliminate sudo
  setup:

- name: Check Docker is Running
  command: docker ps
  register: result

- name: print docker ps output
  debug: msg="{{ result.stdout }}"

- name: Create .docker directory for user {{ ansible_user }}
  file:
    path: "{{ ansible_user_dir }}/.docker"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0755

- name: Copy auth for registries
  template:
    src: config.json.j2
    dest: "{{ ansible_env.HOME }}/.docker/config.json"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0644
    
